<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Mappa Strategica</title>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #020617;
    overflow: hidden;
    font-family: system-ui, sans-serif;
}
canvas {
    display: block;
}
#ui {
    position: fixed;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
}
#label {
    margin-top: 6px;
    font-size: 14px;
}
</style>
</head>

<body>

<canvas id="map"></canvas>

<div id="ui">
    <div id="time"></div>
    <div id="label">Muovi il mouse</div>
</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");
const label = document.getElementById("label");
const timeBox = document.getElementById("time");

// ---- TEMPO ----
let day = 1, month = 1, year = 1800;
function tickTime() {
    day++;
    if (day > 30) { day = 1; month++; }
    if (month > 12) { month = 1; year++; }
    timeBox.textContent = `ðŸ“… ${day}/${month}/${year}`;
}
setInterval(tickTime, 1000);
tickTime();

// ---- CANVAS ----
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
    resize();
    projection.fitSize(
        [canvas.width, canvas.height],
        { type: "FeatureCollection", features: countries }
    );
    draw();
});

// ---- PROIEZIONE + ZOOM ----
const projection = d3.geoMercator();
const path = d3.geoPath(projection, ctx);

const zoom = d3.zoom()
    .scaleExtent([0.8, 8])
    .on("zoom", e => {
        ctx.setTransform(
            e.transform.k, 0, 0,
            e.transform.k,
            e.transform.x,
            e.transform.y
        );
        draw();
    });

d3.select(canvas).call(zoom);

// ---- DATI ----
let countries = [];
let hovered = null;
let selected = null;

// ID â†’ NOME (base, espandibile)
const COUNTRY_NAMES = {
    "250": "Francia",
    "380": "Italia",
    "276": "Germania",
    "724": "Spagna",
    "826": "Regno Unito",
    "840": "Stati Uniti",
    "643": "Russia",
    "156": "Cina",
    "392": "Giappone"
};

function getName(c) {
    return COUNTRY_NAMES[c.id] || `Nazione ${c.id}`;
}

function colorFor(id) {
    let h = 0;
    for (let i = 0; i < id.length; i++) {
        h = id.charCodeAt(i) + ((h << 5) - h);
    }
    return `hsl(${h % 360},60%,50%)`;
}

// ---- CARICAMENTO MAPPA ----
fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
.then(r => r.json())
.then(world => {
    countries = topojson.feature(world, world.objects.countries).features;

    // regioni interne (ASTRATTE)
    countries.forEach(c => {
        c.regions = [
            { name: "Capitale", isCapital: true },
            { name: "Regione Nord" },
            { name: "Regione Sud" }
        ];
    });

    projection.fitSize(
        [canvas.width, canvas.height],
        { type: "FeatureCollection", features: countries }
    );

    draw();
});

// ---- DISEGNO ----
function draw() {
    ctx.save();
    ctx.setTransform(1,0,0,1,0,0);
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // mare
    ctx.fillStyle = "#020617";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.restore();

    countries.forEach(c => {
        ctx.beginPath();
        path(c);

        ctx.fillStyle = colorFor(c.id);
        ctx.fill();

        ctx.strokeStyle = "#000";
        ctx.lineWidth = 0.4;
        ctx.stroke();

        if (c === hovered) {
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        if (c === selected) {
            ctx.strokeStyle = "#facc15";
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    });
}

// ---- INTERAZIONE ----
canvas.addEventListener("mousemove", e => {
    const [x,y] = [e.offsetX, e.offsetY];
    hovered = null;

    for (let c of countries) {
        ctx.beginPath();
        path(c);
        if (ctx.isPointInPath(x,y)) {
            hovered = c;
            label.textContent = getName(c);
            break;
        }
    }
    draw();
});

canvas.addEventListener("click", () => {
    if (hovered) {
        selected = hovered;
        label.textContent = `Selezionata: ${getName(selected)}`;
        draw();
    }
});
</script>

</body>
</html>
