<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Mappa del Mondo â€“ Strategia</title>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson@3"></script>

<style>
html, body {
    margin: 0;
    padding: 0;
    background: #0f172a;
    overflow: hidden;
}
canvas {
    display: block;
}
#label {
    position: fixed;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 8px 14px;
    font-family: system-ui, sans-serif;
    border-radius: 8px;
}
</style>
</head>

<body>

<canvas id="map"></canvas>
<div id="label">Passa il mouse su una nazione</div>

<script>
const canvas = document.getElementById("map");
const ctx = canvas.getContext("2d");
const label = document.getElementById("label");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", () => {
    resize();
    projection.fitSize(
        [canvas.width, canvas.height],
        { type: "FeatureCollection", features: countries }
    );
    draw();
});

// PROIEZIONE
const projection = d3.geoMercator();
const path = d3.geoPath(projection, ctx);

let countries = [];
let hovered = null;
let selected = null;

// colore stabile per nazione
function colorFor(id) {
    let h = 0;
    for (let i = 0; i < id.length; i++) {
        h = id.charCodeAt(i) + ((h << 5) - h);
    }
    return `hsl(${h % 360},60%,55%)`;
}

// CARICAMENTO MAPPA
fetch("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json")
.then(r => r.json())
.then(world => {
    countries = topojson.feature(world, world.objects.countries).features;

    projection.fitSize(
        [canvas.width, canvas.height],
        { type: "FeatureCollection", features: countries }
    );

    draw();
});

// DISEGNO
function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // mare
    ctx.fillStyle = "#1e293b";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    countries.forEach(c => {
        ctx.beginPath();
        path(c);

        ctx.fillStyle = colorFor(c.id);
        ctx.fill();

        ctx.strokeStyle = "#020617";
        ctx.lineWidth = 0.4;
        ctx.stroke();

        if (c === hovered) {
            ctx.strokeStyle = "#ffffff";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        if (c === selected) {
            ctx.strokeStyle = "#facc15";
            ctx.lineWidth = 3;
            ctx.stroke();
        }
    });
}

// HOVER
canvas.addEventListener("mousemove", e => {
    const [x,y] = [e.offsetX, e.offsetY];
    hovered = null;

    for (let c of countries) {
        ctx.beginPath();
        path(c);
        if (ctx.isPointInPath(x,y)) {
            hovered = c;
            label.textContent = "Nazione ID: " + c.id;
            break;
        }
    }
    draw();
});

// CLICK
canvas.addEventListener("click", () => {
    if (hovered) {
        selected = hovered;
        label.textContent = "Selezionata: " + selected.id;
        draw();
    }
});
</script>

</body>
</html>
